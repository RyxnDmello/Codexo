<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- #region Google Fonts Server -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- #endregion -->
    <!-- #region Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- #endregion -->
    <link rel="stylesheet" href="/css/register.css" />
    <title>Codexo | Profile</title>
  </head>

  <body>
    <header>
      <nav></nav>
    </header>

    <main>
      <section id="register-section">
        <div class="register-information-container">
          <h1 class="information-title">PROFILE</h1>

          <hr class="information-divider" />

          <div class="password-requirements-list">
            <div class="password-requirements-point">
              <img class="password-image" src="/images/register/point.png" />
              <h1 class="password-text">Must be at least five characters</h1>
            </div>

            <div class="password-requirements-point">
              <img class="password-image" src="/images/register/point.png" />
              <h1 class="password-text">Must be at most twenty characters</h1>
            </div>

            <div class="password-requirements-point">
              <img class="password-image" src="/images/register/point.png" />
              <h1 class="password-text">
                Must contain at least one uppercase letter
              </h1>
            </div>

            <div class="password-requirements-point">
              <img class="password-image" src="/images/register/point.png" />
              <h1 class="password-text">
                Must contain at least one lowercase letter
              </h1>
            </div>
          </div>

          <hr class="information-divider" />

          <div class="information-links-container">
            <a class="information-link" href="">
              <img src="/images/register/new.png" alt="" />
              <h1>EXPLORE EDITORS</h1>
            </a>

            <a class="information-link" href="">
              <img src="/images/register/new.png" alt="" />
              <h1>EXPLORE LANGUAGES</h1>
            </a>
          </div>
        </div>

        <div class="register-forms-container">
          <form id="sign-up-form" action="">
            <div class="input-container">
              <h1 class="input-label">Full Name</h1>
              <input class="input-element" type="text" required />
            </div>

            <div class="input-container">
              <h1 class="input-label">Email</h1>
              <input class="input-element" type="email" required />
            </div>

            <div class="input-container">
              <h1 class="input-label">Password</h1>
              <input
                class="input-element"
                type="password"
                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{5,20}$"
                required
              />
            </div>

            <hr class="form-divider" />

            <div class="button-container">
              <button class="sign-up-button" type="submit">
                <img class="button-image" src="/images/register/new.png" />
                <h1 class="button-text">CREATE ACCOUNT</h1>
              </button>

              <button class="log-in-instead-button" type="button">
                <img class="button-image" src="/images/register/old.png" />
                <h1 class="button-text">LOGIN INSTEAD?</h1>
              </button>
            </div>
          </form>

          <form id="log-in-form" action="">
            <div class="input-container">
              <h1 class="input-label">Email</h1>
              <input class="input-element" type="email" required />
            </div>

            <div class="input-container">
              <h1 class="input-label">Password</h1>
              <input
                class="input-element"
                type="password"
                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{5,20}$"
                required
              />
            </div>

            <div class="input-container">
              <h1 class="input-label">Confirm Password</h1>
              <input
                class="input-element"
                type="password"
                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{5,20}$"
                required
              />
            </div>

            <hr class="form-divider" />

            <div class="button-container">
              <button class="log-in-button">
                <img class="button-image" src="/images/register/new.png" />
                <h1 class="button-text">ENTER ACCOUNT</h1>
              </button>

              <button class="sign-up-instead-button" type="button">
                <img class="button-image" src="/images/register/old.png" />
                <h1 class="button-text">SIGNUP INSTEAD?</h1>
              </button>
            </div>
          </form>
        </div>
      </section>
    </main>

    <script type="module" src="/JavaScript/Register.js"></script>
  </body>
</html>
